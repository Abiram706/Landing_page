<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winds - Crush Your Competitors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .hero-bg {
            background-image: linear-gradient(to right, #1e40af, #3b82f6);
        }
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
        .fade-in {
            opacity: 0;
            transition: opacity 0.6s ease-out;
        }
        .fade-in.show {
            opacity: 1;
        }
        .scale-in {
            transform: scale(0.95);
            transition: transform 0.4s ease-out;
        }
        .scale-in.show {
            transform: scale(1);
        }
        .slide-up {
            transform: translateY(20px);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
        }
        .slide-up.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!--Navigation-->>
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-blue-800">WINDS</div>
                <div class="hidden md:flex space-x-8">
                    <a href="#services" class="text-gray-600 hover:text-blue-600 transition duration-300">Services</a>
                    <a href="#about" class="text-gray-600 hover:text-blue-600 transition duration-300">About</a>
                    <a href="#faq" class="text-gray-600 hover:text-blue-600 transition duration-300">FAQ</a>
                    <a href="#contact" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Contact</a>
                </div>
                <div class="md:hidden">
                    <button class="mobile-menu-button focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
